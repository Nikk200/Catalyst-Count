<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn fs-5 fw-bold {% if app_name == 'upload_data' %}btn-primary text-light{% else %}text-dark{% endif %}" aria-current="page" href="{% url 'data_manager:upload-data' %}">Upload Data</a>
              </li>
              <li class="nav-item mx-2">
                <a class="btn fs-5 fw-bold {% if app_name == 'query_builder' %}btn-primary text-light{% else %}text-dark{% endif %}" href="{% url 'data_manager:query-builder' %}">Query Builder</a>
              </li>
              <li class="nav-item">
                <a class="btn fs-5 fw-bold {% if app_name == 'users_list' %}btn-primary text-light{% else %}text-dark{% endif %}" href="{% url 'data_manager:users-list' %}">Users</a>
              </li>
            </ul>
            {% load socialaccount %}
            <a class="btn btn-outline-danger" href="{% url 'account_logout' %}">Logout <i class="bi bi-box-arrow-right"></i></a>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
      {% block content %}{% endblock content %}
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% block scripts %}{% endblock scripts %}
  </body>
</html>
